<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/1.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>

    
    <section class="login-form">
        <h1>SIGN UP</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">NICKNAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="text" name="job" id="job" autocomplete="off" required>
                <label for="job">JOB</label>
            </div>
            <div class="int-area">
                <input type="text" name="lv" id="lv" autocomplete="off" required>
                <label for="lv">LEVEL</label>
            </div>
            <div class="int-area">
                <input type="text" name="world" id="world" autocomplete="off" required>
                <label for="world">WORLD</label>
            </div>
            <div class="int-area">
                <input type="text" name="guild" id="guild" autocomplete="off" required>
                <label for="guild">GUILD</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">CREATE ACCOUNT</button>
            </div>
        </form>
    </section>

    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        $(btn).on('click', function () {

            if ($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
            else if ($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
        });
    </script>



</body>

</html>
